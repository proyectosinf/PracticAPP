disabled_rules:
 - redundant_discardable_let
 - void_function_in_ternary
opt_in_rules:
 - force_unwrapping
 - multiline_arguments_brackets

excluded:
 - Modules/Sources/AppCommon/Localizables
 - Modules/Sources/Mocks/Autogenerated
 - scripts/xcode-templates
 - Modules/.build
 - DerivedData

line_length:
  warning: 120
  error: 240

generic_type_name:
  max_length:
    warning: 30

identifier_name:
  excluded:
    - to
    - id
    - ok
    - on
    - vc

cyclomatic_complexity:
  ignores_case_statements: true

indentation: 4
